<<html>
<head>
	<title>JQuery</title>
	<link rel="stylesheet" type="text/css" href="">
</head>
<body>
	<h1>Hello world!</h1>

	<h3 class="talk">How are you?</h3>
	<p id="response">Fine thanks.</p>

	<h3 class="talk">And how is everything going?</h3>
	<p id="rude">None of your business!</p>

	<h3 class="talk">Options:</h3>
	<ol>
		<li>Be Rude Some More</li>
		<li>Lie</li>
		<li>Be super sweet</li>

	</ol>

	<script src="js/jquery-1.11.2.js"></script>

	<script type="text/javascript">

		$(document).ready(function() {
	    	alert( 'The DOM has finished loading!' );
		});

		window.onload = function() {
    		alert( 'The page has finished loading!' );
		}

			$('h3').click(function(){
				$(this).css('background-color', 'yellow');
			});
			
			$('p').dblclick(function(){
				$(this).css('font-size','10px');
			});
			$('li').hover(
				function(){
				$(this).css('color','blue');
			},
				function(){
				$(this).css('color','#000');	
			}
			);
	</script>
</body>
</html>
