<!DOCTYPE html>
<html>
    <head>
        <title>My First HTML Form</title>
    </head>
    <body>
    <h2>User Login</h2>
        <form method="POST" action="http://requestb.in/12r9xmj1">
            <p>
                <label for="username">Username</label>
                <input id="username" name="username" type="text" placeholder="Enter your username">
            </p>
            <p>
                <label for="password">Password</label>
                <input id="password" name="password" type="password" placeholder="Enter your password">
            </p>
            <p>
                <input type="submit" value="Login">
            </p>
        </form>
    <h2>Compose an E-mail</h2>
        <form>
            <p>
                <label for="to">To:</label>
                <input id="to" name="to" type="text">
            </p>
            <p>
                <label for="from">From:</label>
                <input id="from" name="from" type="text">
            </p>
            <p>
                <label for="subject">Subject:</label>
                <input id="subject" name="subject" type="text">
            </p>
            <p>
                <textarea id="email_body" name="email_body" placeholder="Compose e-mail"></textarea>
            </p>
            <p>
                <input type="checkbox" id="saveTo" name="saveTo" value="yes" checked>
                <label for="saveTo">Save a copy to <strong><em>sent</em></strong> folder</label>
            </p>
                <input type="submit" value="Send">
        </form>
        <form>
            <p>
                <h2>Multiple Choice Test</h2>
            </p>

            <p>Who wrote "Great Expectations?"

                    <input type="radio" id="q1a" name="q1" value="gogol">

                    <input type="radio" id="q1d" name="q1" value="tolstoy">

            <p>Who wrote "The Catcher in the Rye?"

                    <input type="radio" id="q2a" name="q2" value="fitzgerald">

                </label>

                    <input type="radio" id="q2b" name="q2" value="hemmingway">

                </label>
                <label>
                    <input type="radio" id="q2c" name="q2" value="salinger">

                    <input type="radio" id="q2d" name="q2" value="lee">

        <form>
            <p>What books do you like to read?

                <label><input type="checkbox" id="book1" name="book[]" value="sci_fi">Science Fiction</label>

                <br>

            </p>
            <input type="submit" value="Submit answers for judgement">
        </form>
    </body>
</html>
