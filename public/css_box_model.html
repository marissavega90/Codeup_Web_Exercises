<!-- Each colored box as a 1 pixel border.
The content area of each box is 150 pixels wide by 50 pixels high.
The overall size of each box is 172 pixels wide by 72 pixels high.
The orange box is indented by 30 pixels.
Each subsequent box is indented by 30 more pixels than the previous.
There are 10 pixels of space between the boxes.
The wavelength text is bold.
The header should link to the wikipedia article on the specified subject. --><!DOCTYPE html>
<html>
<head>
    <title>Box Model</title>
    <link rel="stylesheet" href="/css/box_model.css">
</head>
<body>
    <h2><a href="http://en.wikipedia.org/wiki/Visible_spectrum">Visible Spectrum Wavelengths</a></h2>
    <div id="box1">
        620-750 nm
    </div>
    
    <div id="box2">
        590-620 nm
    </div>

    <div id="box3">
        570-590 nm
    </div>

    <div id="box4">
        495-570 nm
    </div>

    <div id="box5">
        450-495 nm
    </div>

    <div id="box6">
        380-450 nm
    </div>
    

</body>
</html>
